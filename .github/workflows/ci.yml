name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'feat-*'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json"
          fi

      - name: Run tests
        run: |
          if [ -f package.json ]; then
            npm test || exit 1
          else
            echo "No tests"
          fi

